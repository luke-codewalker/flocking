<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/utils.js"></script>
  <script src="js/vector.js"></script>
  <script src="js/vehicle.js"></script>
  <script src="js/colors.js"></script>
  <script defer src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Flocking</title>
</head>
<body>
  <main class="menu">
    <h2>Flocking Simulation</h2>
    <p>Click or double click to add more vehicles to the simulation!</p>
    <div class="control">
      <label for="separation">Separation</label>
      <input type="range" name="separation" id="separation" min="0" max="1.5" step="0.05" value="0.9"
    </div>
    <div class="control">
      <label for="cohesion">Cohesion</label>
      <input type="range" name="cohesion" id="cohesion" min="0" max="1.5" step="0.05" value="0.5">
    </div>
    <div class="control">
      <label for="alignment">Alignment</label>
      <input type="range" name="alignment" id="alignment" min="0" max="1.5" step="0.05" value="1">
    </div>
    <div class="control">
      <label for="colors">Color Theme:</label>
      <select name="colors" id="colors"></select>
    </div>
    <p class="info">Vehicles in simulation: <span class="vehicles"></span></p>
    <p class="info">Frames per second: <span class="frameRate"></span></p>
    <button id="clear">Clear vehicles</button>
  </main>
  <canvas id="canvas" width="800" height="600"></canvas>
</body>
</html>
